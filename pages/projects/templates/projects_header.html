<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Windows meta tags -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="msapplication-TileColor" content="{{ themecolor }}">
        <!-- Main tags -->
        <title>{{ title }}</title>
        <meta name="generator" content="CTCL Website Backend">
        <meta name="author" content="CTCL">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="description" content="{{ desc }} - CTCL">
        <!-- OpenGraph meta tags -->
        <meta property="og:url" content="https://www.ctcl-tech.com/projects/">
        <meta property="og:site_name" content="CTCL">
        <meta property="og:title" content="{{ title }}">
        <meta property="og:locale" content="en_US">
        <meta name="theme-color" content="{{ themecolor }}">
        <meta property="og:description" content="{{ desc }} - CTCL">
        <style>
{{ styling|safe }}
/* page-specific overrides */
.btn-group-rlmenu button {
    background-color: {{ themecolor }};
}

::selection {
    background-color: {{ themecolor }};
}

::-moz-selection {
    background-color: {{ themecolor }};
}

::-o-selection {
    background-color: {{ themecolor }};
}

::-ms-selection {
    background-color: {{ themecolor }};
}

::-webkit-selection {
    background-color: {{ themecolor }};
}

.navbar li a, .navbar li, .navbar ul {
    border-color: {{ themecolor }};
    background-color: {{ themecolor }};
}

hr, .navbar .active, a, li::marker {
    color: {{ themecolor }};
}

hr {
    border-top: 2pt solid {{ themecolor }};
}
        </style>
    </head>
    <body>
        <div class="navbar">
            <ul>
                <li><a href="/">About</a></li>
                <li><a href="/blog/">Blog</a></li>
                <li><a class="active" href="/projects/">Projects</a></li>
            </ul>
        </div>
